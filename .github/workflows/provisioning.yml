name: 'Terraform Provisioning'
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0
      
      - name: cd to terraform terraform/n8n_machine
        run: cd terraform/n8n_machine

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
      
    